<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>WAY</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../public/js/default.js"></script>
    <link rel="stylesheet" href="../public/css/default.css" />
    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/master.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      media="( min-width:0px ) and ( max-width:1000px )"
      href="../public/css/mobile.css"
    />
</head>
<hr>
<body>
  <div class= "container">
    <div class = "row" >
      <div class = "my-2">
        <div class = "col mx-2" style="text-align:center;">
          <div style = "font-size:1rem;">이미지 관리</div>
          <br>
          <img id="img" src="../public/imgs/img1.jpg" width="400">
          <br>
          <br>
          <button onclick="recode_before()" type="submit" id="before" style="width:6rem; border:2px solid #0a0a0a; border-radius: 0.5rem">이전 이미지</button>

          <button onclick="recode_after()" type="submit" id="after" style="width:6rem; border:2px solid #0a0a0a; border-radius: 0.5rem">다음 이미지</button>
          <li class="nav-item"><a href="/contacts/new" class="nav-link">인물 등록</a></li>
          <script>
            let counter = 1
            function recode_after(){
                ++counter
                document.getElementById("img").src=`imgs/img${counter}.jpg`
            }
            function recode_before(){
              --counter
              if(counter === 0){
                ++counter
              }
              document.getElementById("img").src=`imgs/img${counter}.jpg`
            }
          </script>

        </div>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="width:8rem;">이미지 번호</th>
                    <th scope="col" style="width:20rem;">날짜</th>
                    <th scope="col">이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>dfdf</td>
                </tr>
            </tbody>
        </table>

        </div>
      </div>

      <h1 id = "radiobutton"></h1>

    </div>
  </div>
  <div class="dim"></div>
</body>
</html>
