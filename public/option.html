<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>WAY</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/default.js"></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style_popup.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      media="( min-width:0px ) and ( max-width:2000px )"
      href="css/mobile.css"
    />
  </head>
  <hr />
  <body>
    <header>
      <div class="left">
        <h1>
          <a href="http://192.168.0.9:5502/public/index.html"></a>
        </h1>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="my-2">
          <div class="col mx-2" style="text-align: center">
            <div style="font-size: 1.5rem; margin-top: 10px auto">
              메세지 내용
            </div>
            <div
              id="now_message"
              style="
                margin: 50px;
                margin: auto;
                padding: 1rem 1rem;
                width: 70vw;
                border: 1px solid #0a0a0a;
              "
            ></div>

            <script>
              function output() {
                var outputText = document.getElementById("now_message");
                document.write(outputText);
                alert("해당 메세지가 적용되었습니다.");
              }
            </script>
          </div>

          <div class="col mx-2" style="text-align: center">
            <br />
            <div style="font-size: 1.5rem">상황 발생 시</div>
            <br />
            <div
              style="
                font-size: 1.2rem;
                margin: auto;
                width: 70vw;
                height: 8rem;
                padding: 1rem 1rem;
                border: 1px solid #0a0a0a;
                border-radius: 0.2rem;
              "
            >
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  name="option"
                  value="메세지발송"
                  checked
                />
                <label class="form-check-label">메세지 발송</label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  name="option"
                  value="push알림"
                  checked
                />
                <label class="form-check-label">PUSH 알림</label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  name="option"
                  value="경고음"
                  checked
                />
                <label class="form-check-label">경고음</label>

                <button id="btnPlay" style="background-color: transparent">
                  &nbsp; ▶
                </button>
                <button id="btnStop" style="background-color: transparent">
                  ■
                </button>

                <script>
                  const sound = new Audio();
                  sound.src = "./mp3/알람1.mp3";

                  const btnPlay = document.getElementById("btnPlay");
                  const btnStop = document.getElementById("btnStop");

                  btnPlay.onclick = function () {
                    sound.autoplay = false;
                    sound.loop = false;
                    sound.volume = 0.5;
                    sound.play();
                  };
                  btnStop.onclick = function () {
                    sound.pause();
                    sound.currentTime = 0;
                  };
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dim"></div>
  </body>
</html>
