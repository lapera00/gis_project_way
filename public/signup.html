<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후아유 : 회원가입</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");

      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(
          rgb(114, 146, 250),
          rgba(96, 127, 175, 0.7)
        );
      }

      .input-form {
        max-width: 680px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
          <h4 class="mb-3"><strong>회원가입</strong></h4>
          <form
            class="validation-form"
            novalidate
            action="http://192.168.0.9:3003/sigup"
            method="post"
          >
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  name="id"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">아이디를 입력해주세요.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="pw">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  name="pw"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">이름을 입력해주세요.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone">휴대폰 번호</label>
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">휴대폰 번호를 입력해주세요.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email">이메일</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="you@example.com"
                required
              />
              <div class="invalid-feedback">이메일을 입력해주세요.</div>
            </div>
            <div class="mb-3">
              <label for="address">주소</label>
              <input
                type="text"
                class="form-control"
                name="address"
                placeholder="서울특별시 강남구"
                required
              />
              <div class="invalid-feedback">주소를 입력해주세요.</div>
            </div>
            <div class="mb-3">
              <label for="address2"
                >상세주소<span class="text-muted">&nbsp;</span></label
              >
              <input
                type="text"
                class="form-control"
                name="address2"
                placeholder="상세주소를 입력해주세요."
              />
            </div>
            <!-- <hr class="mb-4" /> -->
            <!-- <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="aggrement"
                required
              />
              <label class="custom-control-label" for="aggrement"
                >개인정보 수집 및 이용에 동의합니다.</label
              >
            </div> -->
            <div class="mb-4"></div>
            <a href="http://192.168.0.9:5502/public/login.html"
              ><button class="btn btn-primary btn-lg btn-block" type="submit">
                가입 완료
              </button></a
            >
          </form>
        </div>
      </div>
      <footer class="my-3 text-center text-small" margin></footer>
    </div>
    <script>
      window.addEventListener(
        "load",
        () => {
          const forms = document.getElementsByClassName("validation-form");
          Array.prototype.filter.call(forms, (form) => {
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    </script>
  </body>
</html>
